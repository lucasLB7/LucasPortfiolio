{% extends 'about_me/base.html'%}
{% load static bootstrap4 %}
{% comment %} {% load mathfilters %} {% endcomment %}
{% block content %}



<main role="main">
        <section class="jumbotron bg-warning">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="jumbotron-heading text-center">A BIT ABOUT ME..</h1>
                </div>
            </div>

                <div class="container">

                <div id="carouselExampleControls" class="carousel slide d-flex" data-ride="carousel">
                        <div class="carousel-inner full-width-slide">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="https://i.imgur.com/ixjmLvh.jpg" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="https://i.imgur.com/4GLydln.jpg" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="https://i.imgur.com/H0Dy91k.jpg" alt="Third slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>



                </div>
            </section>

    <div class="album py-5 bg-light">
        <div class="container">


{% endblock %}
